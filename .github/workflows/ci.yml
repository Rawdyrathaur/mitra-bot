name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio flake8 black isort mypy bandit

    - name: Lint with flake8
      run: |
        flake8 src/ --exclude=src/api/main_api.py,src/services/,src/models/,src/utils/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --exclude=src/api/main_api.py,src/services/,src/models/,src/utils/ --count --max-line-length=100 --statistics

    - name: Check code formatting with black
      run: black --check src/simple_api.py src/auth_manager.py --line-length=100
      continue-on-error: true

    - name: Check import sorting with isort
      run: isort --check-only src/simple_api.py src/auth_manager.py --profile=black
      continue-on-error: true

    - name: Type check with mypy
      run: mypy src/simple_api.py src/auth_manager.py --ignore-missing-imports
      continue-on-error: true

    - name: Security check with bandit
      run: bandit -r src/simple_api.py src/auth_manager.py
      continue-on-error: true

    - name: Run tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        JWT_SECRET_KEY: test_secret_key_for_ci
        SECRET_KEY: test_secret_key_for_ci
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: docker build --target production -t mitra-bot:latest .

    - name: Test Docker image
      run: |
        docker run -d --name mitra-test -p 5000:5000 \
          -e DATABASE_URL=postgresql://test:test@localhost/test \
          -e REDIS_URL=redis://localhost:6379 \
          -e OPENAI_API_KEY=test \
          -e JWT_SECRET_KEY=test \
          -e SECRET_KEY=test \
          mitra-bot:latest
        sleep 10
        docker logs mitra-test
        docker stop mitra-test
