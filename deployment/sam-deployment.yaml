apiVersion: apps/v1
kind: Deployment
metadata:
  name: sam-bot
  labels:
    app: sam-bot
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sam-bot
  template:
    metadata:
      labels:
        app: sam-bot
    spec:
      containers:
      - name: sam-bot
        image: your-registry/sam-bot:latest
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: sam-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: sam-secrets
              key: redis-url
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: sam-secrets
              key: openai-api-key
        - name: FLASK_ENV
          value: "production"
        - name: PORT
          value: "5000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
      volumes:
      - name: uploads
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: sam-bot-service
spec:
  selector:
    app: sam-bot
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer

---
apiVersion: v1
kind: Secret
metadata:
  name: sam-secrets
type: Opaque
stringData:
  database-url: "postgresql://sam_user:sam_password@postgres-service:5432/sam_db"
  redis-url: "redis://redis-service:6379/0"
  openai-api-key: "your-openai-api-key-here"